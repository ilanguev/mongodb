apiVersion: v1
kind: Service
metadata:
  name: service-maindb-shard2
  namespace: ilya-mongodb
  labels:
    name: maindb-shard2
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: maindb-shard2
---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: maindb-shard2
  namespace: ilya-mongodb
spec:
  selector:
    matchLabels:
      role: maindb-shard2 # has to match .spec.template.metadata.labels
  serviceName: service-maindb-shard2
  replicas: 1
  template:
    metadata:
      labels:
        role: maindb-shard2
        tier: maindb
        replicaset: shard2
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - Shard1
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongodb-shard2-container
          image: mongo
          command:
            - "mongod"
            - "--port"
            - "27017"
            - "--bind_ip"
            - "0.0.0.0"
            - "--replSet"
            - "shard2"
            - "--dbpath"
            - "/mongo-disk"
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: pvc-data-shard2
              mountPath: /mongo-disk
  volumeClaimTemplates:
  - metadata:
      name: pvc-data-shard2
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "sc-data"
      resources:
        requests:
          storage: 10Gi

